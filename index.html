<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Blues Queues</title>
	<!--Vendor Styles-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!--Google Font-->
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300' rel='stylesheet' type='text/css'>
	<!--Custom Styles-->
	<link rel="stylesheet" href="assets/css/site.css">
</head>

<body>
	<div class="row">
		<div class="col-lg-12">
			<img class="center-block animated infinite pulse" src="img/cw-logo.png" alt="" height="100px">
		</div>
	</div>


	<div class="row">
		<div class="col-lg-6 col-lg-offset-3">
			<form id="question-form">

				<h1 class="text-center">QUESTION</h1>

				<!--Name Input-->
				<div class="form-group">
					<input type="text" name="author" class="form-control" placeholder="YOUR NAME">
				</div>

				<!--Email Input-->
				<div class="form-group">
					<input type="email" class="form-control" name="email" placeholder="YOUR EMIAL">
				</div>

				<!--Option Selector-->
				<select class="form-control" name="questionType">
					<option value="html">HTML</option>
					<option value="css">CSS</option>
					<option value="javascript" selected>Javascript</option>
					<option value="jquery">jQuery</option>
					<option value="angular">Angular</option>
					<option value="backend">Back End</option>
					<option value="firebase">Fire Base</option>
					<option value="careerdev">Career Development</option>
				</select>
				<br>
				
				<!--Textarea-->
				<textarea class="form-control" name="question" rows="5" placeholder="COMMENT"></textarea>
				<br>

				<div class="row">
					<div class="col-lg-6">
						<button type="submit" class="btn blue-btn btn-block">Submit Question</button>
					</div>

					<div class="col-lg-6">
						<button type="reset" class="btn red-btn btn-block">Reset Form</button>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-6 col-lg-offset-3">
						<h5 class="text-center green-btn">
							<a href="app/queue-component/queue.html" style="color: white; text-decoration: none">See Questions</a>
						</h5>
					</div>
				</div>
				
			</form>
		</div>
	</div>


<!--<a href="app/queue-component/queue.html" class="btn green-btn btn-block ">See Questions</a>-->

	<!--Vendor Scripts-->
	<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
	<!--Custom Scripts-->
	<script src="app/question-service.js"></script>
	<script src="app/app.js"></script>


	<!--<script src="app/queue-component/queue-controller.js"></script>-->


</body>

</html>
